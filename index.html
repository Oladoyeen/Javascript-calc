<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        const first = Number(prompt("Enter the first number"));
        const second = Number(prompt("Enter the second number"));
        const operator = prompt("Enter your preferred operator(+,-,*,/)");
        // const sum = Number(first) + Number(second);
        // const subtract = Number(first) - Number(second);
        // const multiply = Number(first) * Number(second);
        // const divide = Number(first) / Number(second);
        // alert(first + second);
        // alert(first - second);
        // alert(first * second);
        // alert(first / second);
        if (operator === "+"){
            alert(first + second)
        }
        else if (operator === "-") {
            alert(first - second)
        }
        else if (operator === "*") {
            alert(first * second)
        }
        else if (operator === "/") {
            alert(first / second)
        }
        

    </script>
    
</body>
</html>
